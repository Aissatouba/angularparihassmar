<br><br>
<div class="d-flex">
    <button type="button" (click)='clickAddService()' class="btn btn-success" data-bs-toggle="modal"
        data-bs-target="#exampleModal" *ngIf="authService.isAdmin()">
        Nouvelle Service
    </button>
</div>
<br>
<br>
<br>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">NOM</th>
            <th scope="col">DATE</th>
            <th scope="col">CREER PAR</th>
            <th scope="col" *ngIf="authService.isAdmin()">ACTION</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let col of ServiceData">
            <td>{{ col.id }}</td>
            <td>{{ col.nom }} </td>
            <td>{{ col.date }}</td>
            <td>{{ col.creerpar}}</td>
            <td>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" *ngIf="authService.isAdmin()"
                    (click)="onEdit(col)">EDITER</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button (click)="deleteService(col)" class="btn btn-danger" *ngIf="authService.isAdmin()">SUPPRIMER</button>
            </td>

        </tr>
    </tbody>
</table>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content ">
            <div class="modal-header bg-dark">
                <h5 class="modal-title" id="exampleModalLabel" style="color: aliceblue; padding-right: 200px;">Nouvelle Service</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]='formValue'>
                    <div class="col-12">
                        <label for="exampleInputintituleEmail1" class="form-label">Nom </label>
                        <input type="text" class="form-control" id="exampleInputintitule1"
                            aria-describedby="intituleHelp" formControlName="nom">
                    </div>
                    <div class="col-12">
                        <label for="exampleInputtext1" class="form-label">Date</label>
                        <input type="date" class="form-control" id="exampleInputtext1" formControlName="date">
                    </div>
                    <div class="col-12">
                        <label for="exampleInputtext1" class="form-label">Creer_par</label>
                        <input type="text" class="form-control" id="exampleInputtext1" formControlName="creerpar">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancel" data-bs-dismiss="modal">Fermer</button>
                <button type="button" *ngIf='showAddService' (click)='postServiceDetails()'
                    class="btn btn-primary">Ajouer +</button>
                <button type="button" *ngIf='showUpdateService' (click)='updateServiceDetail()'
                    class="btn btn-primary">Modifier</button>

            </div>
        </div>
    </div>
</div>
